<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job&Jive Signup</title>
    <link rel="shortcut icon" href="images/job&jiveicon.png" type="image/x-icon">

    <!-- Connect with bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Connect with external Css  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav-style.css">
    <link rel="stylesheet" href="css/login-signup-style.css" />
    <script
      src="https://kit.fontawesome.com/54f7da0b02.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Nav bar  -->
    <div class="navbar-container">
        <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <div class="nav-center">
                <!-- nav header -->
                <div class="d-flex justify-content-between">
                    <a class="navbar-brand pageTitle href="#">Job&<span class="jive">Jive</span></a>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="nav-item mx-sm-2 first-mode-toggler">
                        <img id="dark-mode-toggle" class="dark-mode-toggle " 
                        src="images/moon.png" alt="" id="toggle-icon">
                        </div>
                        <button class="nav-toggle p-2">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                    
                </div>
                <!-- page links -->
                <ul class="links align-items-center">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="category.html" class="nav-link">Category</a>
                    </li>
                    <li class="nav-item">
                        <a href="companies.html" class="nav-link">Companies</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item toggle-login" id="login-small">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item mx-sm-2" id="dark-mode-toggle-container">
                        <img id="dark-mode-toggle-large" class="dark-mode-toggle " 
                        src="images/moon.png" alt="" id="toggle-icon">
                    </li>
                </ul>
                <!-- login/singup -->
                <ul class="login-signup"> 
                    <li>
                        <a href="#" id="logout" class="logout none ">Logout
                        </a>
                    </li>      
                    <li >
                        <a href="login.html" id="login" class="login">Login
                        </a>
                    </li>
                    <li class="signup-btn ml-2 mb-sm-1">
                        <a href="signup.html">Sign Up</a>
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    </div>

    <!----------------------- Main Container -------------------------->
    <div
      class="login-wrap mx-md-5 mx-sm-5 d-flex align-items-center"
    >
      <!----------------------- signup Container -------------------------->
      <div class="row rounded-5 p-3 login-container shadow  box-area">
        <!--------------------------- Left Box ----------------------------->
        <div
          class="col-md-5 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        >
          <div class="featured-image mb-3">
            <img
              src="images/login-profile.png"
              class="img-fluid"
              style="width: 250px"
            />
          </div>
          <p
            class="text-white fs-2 sub-header"
          >
            Be Verified
          </p>
          <small
            class="text-white text-wrap text-center des"
            >Join our community for your future profession on this
            platform.</small
          >
        </div>
        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-7 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-3">
              <h2 class="heading">Create an account</h2>
              <p class="text-center">Register right now and secure your future!</p>
            </div>
            <!-- form -->
            <form method="POST" id="myform">
              <!-- username -->
              <div class="form-group mb-3">
                <i class="fas fa-user"></i>
                <input
                  class="myInput input-bg fs-6 "
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Username"
                  autocomplete="off"
                />
                <div class="error"></div>
              </div>

              <!-- email -->
              <div class="form-group mb-4">
                <i class="fas fa-envelope"></i>
                <input
                  class="myInput input-bg fs-6"
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Email"
                  autocomplete="off"
                />
                <div class="error"></div>
              </div>

              <!-- password -->
              <div class="form-group mb-4">
                <i class="fas fa-lock"></i>
                <input
                  class="myInput input-bg fs-6"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  autocomplete="off"
                />
                <div class="error"></div>
              </div>

              <!--confirm - password -->
              <div class="form-group mb-4">
                <i class="fas fa-lock"></i>
                <input
                  class="myInput input-bg fs-6"
                  type="password"
                  id="conpassword"
                  placeholder="Confirm Password"
                  autocomplete="off"
                />
                <div class="error"></div>
              </div>

              <!-- sign up button -->
              <div class="mb-3 text-center padding-left">
                <button class="btn btn-lg btn-primary fs-6 rounded-4 mybutton">
                  Sign Up
                </button>
              </div>
            </form>

            <div class="row text-center padding-left">
              <small
                >Already have an account?
                <a href="login.html">Login here</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/navbar.js"></script>
    <script src="js/signupValidation.js"></script>
    <script src="js/darkmode.js"></script>
  </body>
</html>
